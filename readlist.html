                <h3><b>Readlist: Your Journey Awaits.</b></h3>

                <div class="main">
                     <div class="1">
                        <form id="bookForm">
                            <h4>what's your next book title</h4>
                            <input type="text" id="bookName" placeholder="Pride and Prejudice" class="form-control" required>
                            <h4>Author</h4>
                            <input type="text" id="author"  placeholder="Shaekespear" class="form-control" required>
                            <button class="btn btn-success" style="float: left;">Add to Readlist</button>
                         </form>


                            <table class="table" id="favoriteBooks">
                                <tr>
                                    <th>Book Name</th>
                                    <th>Author</th>
                                </tr>
                            </table>
                    </div>

                            <img src="reader.jpeg" width="300px">
                    </div>

         </div>

        </body>
        <script>
            document.getElementById("bookForm").addEventListener("submit", function(event) {
            event.preventDefault();
            var bookName = document.getElementById("bookName").value;
            var author = document.getElementById("author").value;
            var table = document.getElementById("favoriteBooks");
            var row = table.insertRow(-1);
            var cell1 = row.insertCell(0);
            var cell2 = row.insertCell(1);
            cell1.innerHTML = bookName;
            cell2.innerHTML = author;
            document.getElementById("bookName").value = "";
            document.getElementById("author").value = "";
        });
       </script>
